<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()">
        <div class="form-group">
            <input type="email" [(ngModel)]="email" placeholder="Correo" name="email" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password" required>
        </div>
        <button type="submit">Ingresar</button>
    </form>
</div>
