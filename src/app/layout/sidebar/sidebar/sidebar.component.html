<div class="sidebar-container">
    <div class="sidebar-header">
        <div class="logo-container">
            <mat-icon class="logo-icon">storefront</mat-icon>
            <h2 class="app-name">Panadería Jorgito</h2>
        </div>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav-menu">
            <li class="nav-item">
                <a routerLink="/customer-list" routerLinkActive="active">
                    <mat-icon class="nav-icon">people</mat-icon>
                    <span class="nav-text">Lista de Clientes</span>
                    <mat-icon class="chevron">chevron_right</mat-icon>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/customer-form" routerLinkActive="active">
                    <mat-icon class="nav-icon">person_add</mat-icon>
                    <span class="nav-text">Registrar Cliente</span>
                    <mat-icon class="chevron">chevron_right</mat-icon>
                </a>
            </li>
            <!-- Sección adicional recomendada -->
            <li class="nav-item">
                <a routerLink="/products" routerLinkActive="active">
                    <mat-icon class="nav-icon">shopping_basket</mat-icon>
                    <span class="nav-text">Productos</span>
                    <mat-icon class="chevron">chevron_right</mat-icon>
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/reports" routerLinkActive="active">
                    <mat-icon class="nav-icon">assessment</mat-icon>
                    <span class="nav-text">Reportes</span>
                    <mat-icon class="chevron">chevron_right</mat-icon>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <div class="user-info">
            <mat-icon class="user-icon">account_circle</mat-icon>
            <div class="user-details">
                <span class="user-name">Administrador</span>
                <span class="user-role">Supervisor</span>
            </div>
        </div>
        <!-- Botón de cerrar sesión -->
        <button mat-icon-button class="logout-btn" (click)="logout()" matTooltip="Cerrar sesión">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>
