<div class="login-container">
    <mat-card class="login-card">
        <div class="login-header">
            <h2 class="login-title">Panadería Jorgito</h2>
            <p class="login-subtitle">Iniciar sesión</p>
        </div>

        <form (ngSubmit)="login()" class="login-form">
            <!-- Email Field -->
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="credentials().email" name="email" type="email" required />
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Contraseña</mat-label>
                <input matInput [(ngModel)]="credentials().password" name="password"
                    [type]="hidePassword() ? 'password' : 'text'" required />
                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                    [attr.aria-label]="hidePassword() ? 'Mostrar contraseña' : 'Ocultar contraseña'">
                    <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <!-- Error Message -->
            <div *ngIf="errorMessage()" class="error-message">
                <mat-icon>error</mat-icon>
                <span>{{ errorMessage() }}</span>
            </div>

            <!-- Login Button -->
            <button mat-raised-button color="primary" class="login-button" [disabled]="isLoading()" type="submit">
                <span *ngIf="isLoading()" class="spinner-container">
                    <mat-spinner diameter="20"></mat-spinner>
                </span>
                <span *ngIf="!isLoading()">Ingresar</span>
            </button>
        </form>
    </mat-card>
</div>
